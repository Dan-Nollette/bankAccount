<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Manage my Bank Account</h1>
      </div>
        <div class="well" id="hide1">
          <form id="new-account">
            <div class="form-group">
              <label for="name">Name:</label>
              <input id="name" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="deposit1">Initial Deposit</label>
              <input id="deposit1" type="number" class="form-control" min="1">
            </div>
            <button type="submit" class="btn" >Submit</button>
          </form>
        </div>
        <div class="well" id="hide2">
          <form id="manage">
            <div class="form-group">
              <label for="deposit">Deposit Amount</label>
              <input id="deposit" type="number" class="form-control" min="1">
            </div>
            <div class="form-group">
              <label for="withdrawal">Withdrawal Amount</label>
              <input id="withdrawal" type="number" class="form-control" min="1">
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
        </div>
        <div class="balance well" id="hide3">
          <p><span class="nameOutput"></span>, your Current Balance is: <span class="output"></span></p>
        </div>
    </div>
  </body>
</html>
